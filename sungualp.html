<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√ºr meine Liebe ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff99cc, #ff66b2);
            color: #fff;
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            display: none;
            color: #ff3399;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        button {
            background-color: #ff3399;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff0066;
            transform: scale(1.1);
        }
        input, textarea, select {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ff3399;
            border-radius: 15px;
            font-size: 16px;
            background-color: #fff0f5;
        }
        #calendar {
            width: 100%;
            max-width: 900px;
            margin: auto;
            border: 3px solid #ff3399;
            background-color: #ffccff;
            color: black;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            padding: 15px;
            font-size: 20px;
            border-radius: 15px;
        }
        .day {
            background: white;
            padding: 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            position: relative;
        }
        .day:hover {
            background: #ff99cc;
            transform: scale(1.05);
        }
        .tooltip {
            display: none;
            position: absolute;
            background: #ff3399;
            color: white;
            padding: 8px;
            border-radius: 8px;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        .day:hover .tooltip {
            display: block;
        }
        .diary-entry {
            margin-top: 20px;
            padding: 20px;
            background: white;
            color: black;
            border-radius: 15px;
        }
        .diary-entries {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
        }
        #entry-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        #entry-popup h3 {
            margin-bottom: 15px;
        }
        #entry-popup textarea,
        #entry-popup select,
        #entry-popup input {
            width: 100%;
            margin-bottom: 10px;
        }
        #entry-popup button {
            background-color: #ff3399;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="login()">Einloggen</button>
        <p id="error-message" style="color:red;"></p>
    </div>

    <div class="container">
        <h1>F√ºr meine Liebe ‚ù§Ô∏è</h1>

        <h2>Unser Kalender üìÖ</h2>
        <div>
            <button onclick="prevMonth()">‚¨ÖÔ∏è</button>
            <span id="month-year"></span>
            <button onclick="nextMonth()">‚û°Ô∏è</button>
        </div>
        <div id="calendar"></div>

        <h2>Tagebuch üìñ</h2>
        <textarea id="diary-text" placeholder="Schreibe deinen Eintrag..."></textarea>
        <input type="file" id="diary-photo">
        <button onclick="saveDiaryEntry()">Speichern</button>
        <div class="diary-entries" id="diary-entries"></div>
    </div>

    <div id="overlay"></div>
    <div id="entry-popup">
        <h3>Eintrag f√ºr den Tag</h3>
        <input type="number" id="entry-day" readonly>
        <textarea id="entry-description" placeholder="Was wird gemacht?"></textarea>
        <input type="text" id="entry-duration" placeholder="Dauer (z.B. 2 Stunden)">
        <select id="entry-category">
            <option value="blue">Sungur (blau)</option>
            <option value="green">Soso (gr√ºn)</option>
            <option value="pink">Paartag (pink)</option>
        </select>
        <button onclick="saveEntry()">Speichern</button>
        <button onclick="closePopup()">Abbrechen</button>
    </div>

    <script>
        let users = { "SoSo": "Anika112233", "Admin": "Sungur128" };
        let currentDate = new Date();
        let entries = JSON.parse(localStorage.getItem("calendarEntries")) || [];
        let diaryEntries = JSON.parse(localStorage.getItem("diaryEntries")) || [];

        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");

            if (users[username] && users[username] === password) {
                document.querySelector(".login-container").style.display = "none";
                document.querySelector(".container").style.display = "block";
                generateCalendar();
                loadDiaryEntries();
            } else {
                errorMessage.textContent = "Falsche Anmeldedaten!";
            }
        }

        // Kalender generieren
        function generateCalendar() {
            const monthYear = document.getElementById("month-year");
            const calendar = document.getElementById("calendar");
            const monthNames = ["Jan", "Feb", "M√§r", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dez"];
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();

            monthYear.innerHTML = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            calendar.innerHTML = "";
            for (let i = 0; i < firstDay; i++) {
                let emptyDay = document.createElement("div");
                emptyDay.className = "day empty";
                calendar.appendChild(emptyDay);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                let day = document.createElement("div");
                day.className = "day";
                day.textContent = i;
                day.setAttribute("data-day", i);
                day.onclick = function() {
                    showEntryForm(i);
                };

                const dayEntries = entries.filter(entry => entry.date === `${i}-${currentDate.getMonth() + 1}-${currentDate.getFullYear()}`);
                if (dayEntries.length > 0) {
                    day.style.backgroundColor = dayEntries[0].category;
                }

                calendar.appendChild(day);
            }
        }

        // Formular f√ºr den Eintrag anzeigen
        function showEntryForm(day) {
            const popup = document.getElementById("entry-popup");
            const overlay = document.getElementById("overlay");

            document.getElementById("entry-day").value = day;

            popup.style.display = "block";
            overlay.style.display = "block";
        }

        // Speichern des Eintrags
        function saveEntry() {
            const day = document.getElementById("entry-day").value;
            const description = document.getElementById("entry-description").value;
            const duration = document.getElementById("entry-duration").value;
            const category = document.getElementById("entry-category").value;

            const entry = {
                date: `${day}-${currentDate.getMonth() + 1}-${currentDate.getFullYear()}`,
                description: description,
                duration: duration,
                category: category
            };

            const index = entries.findIndex(e => e.date === entry.date);
            if (index !== -1) {
                entries[index] = entry;
            } else {
                entries.push(entry);
            }

            localStorage.setItem("calendarEntries", JSON.stringify(entries));

            generateCalendar();

            closePopup();
        }

        // Popup schlie√üen
        function closePopup() {
            const popup = document.getElementById("entry-popup");
            const overlay = document.getElementById("overlay");

            popup.style.display = "none";
            overlay.style.display = "none";
        }

        // Tagebuch speichern
        function saveDiaryEntry() {
            let text = document.getElementById("diary-text").value;
            let photo = document.getElementById("diary-photo").files[0];
            if (!text && !photo) return;

            let entry = {
                date: new Date().toLocaleString(),
                text: text,
                photo: photo ? URL.createObjectURL(photo) : null
            };

            diaryEntries.push(entry);
            localStorage.setItem("diaryEntries", JSON.stringify(diaryEntries));
            loadDiaryEntries();

            document.getElementById("diary-text").value = "";
            document.getElementById("diary-photo").value = "";
        }

        function loadDiaryEntries() {
            let container = document.getElementById("diary-entries");
            container.innerHTML = "";
            diaryEntries.forEach(entry => {
                let div = document.createElement("div");
                div.className = "diary-entry";
                div.innerHTML = `<p>${entry.date}</p><p>${entry.text}</p>`;
                if (entry.photo) {
                    let img = document.createElement("img");
                    img.src = entry.photo;
                    img.style.maxWidth = "100%";
                    div.appendChild(img);
                }
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
